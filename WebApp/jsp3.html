<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            var p1=parseInt(prompt("Enter the value of P1"));
            var p2=parseInt(prompt("Enter the p2 value is::"))
            document.write("Adding::"+(p1+p2)); 
            document.write("Lessthan::"+(p1<p2));
            document.write("Greaterthan::"+(p1>p2));
            document.write("LogicalOperator::"+(p1>p2)&&(p2<p1))
            
        </script>
    </body>
</html>

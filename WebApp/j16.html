<html>
    <head>
        <title></title>

    </head>
    <body>
        <script>
            row=parseInt(prompt("Enter the row value is::"))
            col=parseInt(prompt("Enter the column value is :: "))

            for(i=0;i<row;i++) {
                for(j=0;j<col;j++)
                {
                    document.write("<td>" + i+","+ j+"</td>")
                }
            }
        </script>
    </body>
</html>

<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            var exp=prompt("Enter the value is::")
            switch(exp) {
                case "1":
                    document.write("<h2>You have entered 1</h2>");
                    break;

                    case "2":
                     document.write("<h3>You have entered 2<br/>This is a sub heading.</h3>");
                      break;
                      
                      default:
                       document.write("<p>You did not enter 1 or 2.<br/>Please try again.");
               }
        </script>
    </body>
</html>

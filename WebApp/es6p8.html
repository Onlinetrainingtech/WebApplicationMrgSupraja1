<p>Your data is::<span id="d1"></span></p>
<p>Your data is::<span id="d2"></span></p>
<script>
    class employee
    {
        constructor(name,year)
        {
            this.name=name;
            this.year = year;
        }
    }
    const my1=new employee("mohamed",1989);
    const my2=new employee("azar",2013)

    document.getElementById("d1").innerHTML=my1.name+""+my1.year;

    document.getElementById("d2").innerHTML=my2.name+""+my2.year;
</script>
